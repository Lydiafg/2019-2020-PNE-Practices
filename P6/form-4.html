<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PRACTICE 6 EXERCISE 3</title>
  </head>
  <body>
    <h1>SEQ2 Server</h1>
    <p>Access to the Server</p>
    <hr>
    <form action="ping" method="get">
      Is the server alive? <input type="submit" value="PING">
    <hr>
    </form>
    <form action="get" method="get">
    Get a sequence. Select a sequence number:
      <select name="seq">
        <option value="0">0</option>
        <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
      </select>
    <input type="submit" value = "GET"/>
    </form>
  <hr>
  <form action = "gene" method="get">
      Get a gene. Select a name:
      <select name="gene">
          <option value ="U5">U5</option>
          <option value ="ADA">ADA</option>
          <option value ="FRAT1">FRAT1</option>
          <option value ="FXN">FXN</option>
          <option value ="RNU6-269P">RNU6-269P</option>
      </select>
      <input type="submit" value = "GENE"/>
  </form>
  <hr>
  <form action="operation" method="get">
      Write a sequence: <input type="text" name="msg">
      <br><br>
      Select operation:
      <input type="radio" name="operation" value="Info" checked> Info
      <input type="radio" name="operation" value="Comp"> Comp
      <input type="radio" name="operation" value="Rev"> Rev
      <br><br>
      Perform operation: <input type="submit" value = "OPERATE!"/>
  </form>
  </body>
</html>
